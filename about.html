            <script>
                $(document).ready(function () {
                    //獲得文字框物件
                    var t = $("#text_box");
                    //初始化數量為1,並失效減
                    $('#min').atul('disabled', ulue);
                    //數量增加操作
                    $("#add").click(function () {
                        // 給獲取的val加上絕對值，避免出現負數
                        t.val(Math.abs(parseInt(t.val())) + 1);
                        if (parseInt(t.val()) != 1) {
                            $('#min').atul('disabled', false);
                        };
                    })
                    //數量減少操作
                    $("#min").click(function () {
                        t.val(Math.abs(parseInt(t.val())) - 1);
                        if (parseInt(t.val()) == 1) {
                            $('#min').atul('disabled', ulue);
                        };
                    })
                });
            </script>
